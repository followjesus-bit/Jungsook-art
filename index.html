<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kellography Photobook</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    img { max-width: 100%; height: auto; }
    .nav { margin: 1em; }
    .section { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>Kellography Photobook</h1>
  <img id="photo" src="" alt="Photobook Image" />
  <p id="caption">Loading...</p>
  <div class="nav">
    <button onclick="prevPhoto()">Previous</button>
    <span id="index">1 / 58</span>
    <button onclick="nextPhoto()">Next</button>
  </div>

  <div class="section">
    <h2>üìñ View Catalog</h2>
    <a href="Art%20gallery%20catalog.pdf" target="_blank">Open Catalog (PDF)</a>
  </div>

  <div class="section">
    <h2>üì± Scan to View Online</h2>
    <img src="qr-code.png" alt="QR Code to Photobook" />
  </div>

  <div class="section">
    <h2>üìù Order Photobook</h2>
    <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
  </div>

  <script>
    const photos = [];
    for (let i = 1; i <= 58; i++) {
      const num = String(i).padStart(3, '0');
      photos.push({
        src: `images/${num}.png`,
        caption: `Caption for image ${num}`
      });
    }

    let currentIndex = 0;

    function updateViewer() {
      const photo = photos[currentIndex];
      document.getElementById("photo").src = photo.src;
      document.getElementById("caption").innerText = photo.caption;
      document.getElementById("index").innerText = `${currentIndex + 1} / ${photos.length}`;
    }

    function prevPhoto() {
      if (currentIndex > 0) {
        currentIndex--;
        updateViewer();
      }
    }

    function nextPhoto() {
      if (currentIndex < photos.length - 1) {
        currentIndex++;
        updateViewer();
      }
    }

    updateViewer();
  </script>
</body>
</html>

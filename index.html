<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사슴의 노래 Songs of the Hind</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title">
    <h1>사슴의 노래</h1>
    <h2>Songs of the Hind</h2>
  </div>

  <div class="viewer">
    <!-- Top bar: language toggle left, page number right -->
    <div class="nav-bar">
      <button id="lang-toggle" onclick="toggleLang()">En</button>
      <span id="page-number">1 / 52</span>
    </div>

    <!-- Image area (tap/swipe enabled) -->
    <img id="photo" alt="Artwork" />

    <!-- Three-line description -->
    <div class="desc">
      <p id="desc-line1"></p>
      <p id="desc-line2"></p>
      <p id="desc-line3"></p>
    </div>

    <!-- Arrows below comment box (kept for desktop and accessibility) -->
    <div class="arrow-row">
      <button id="left-arrow" onclick="prevImage()">⬅️ 이전</button>
      <button id="right-arrow" onclick="nextImage()">➡️ 다음</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

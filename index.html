<div id="viewer-container" style="position: relative; display: inline-block;">
  <!-- Top-left toggle -->
  <button id="lang-toggle"
    style="position: absolute; top: 12px; left: 12px; z-index: 10;"
    onclick="toggleLang()">En</button>

  <!-- Top-right page number -->
  <span id="page-number"
    style="position: absolute; top: 12px; right: 12px; background: rgba(255,255,255,0.85); padding: 6px 10px; border-radius: 6px; font-weight: 600; font-size: 1rem; z-index: 10;">
  </span>

  <!-- Image -->
  <img id="main-image"
    src=""
    alt="Artwork"
    style="display: block; max-width: 90vw; max-height: 70vh; object-fit: contain;" />

  <!-- Bottom-left arrow -->
  <button id="prev"
    style="position: absolute; bottom: 12px; left: 12px; font-size: 2rem; background: rgba(255,255,255,0.9); border: 1px solid #444; border-radius: 8px; padding: 8px 12px; cursor: pointer; z-index: 10;"
    onclick="prevImage()">⟨</button>

  <!-- Bottom-right arrow -->
  <button id="next"
    style="position: absolute; bottom: 12px; right: 12px; font-size: 2rem; background: rgba(255,255,255,0.9); border: 1px solid #444; border-radius: 8px; padding: 8px 12px; cursor: pointer; z-index: 10;"
    onclick="nextImage()">⟩</button>
</div>

<!-- Caption below image -->
<div id="caption" style="margin: 20px auto; max-width: 900px; font-size: 1.1rem; line-height: 1.6; text-align: center;"></div>

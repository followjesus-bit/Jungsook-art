<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jungsook‚Äôs Art Photobook</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
    }

    header {
      padding: 24px 0 8px;
    }
    .title {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .topbar {
      margin-bottom: 12px;
      font-size: 14px;
      color: #555;
    }

    .gallery-wrapper {
      max-width: 720px;
      margin: 0 auto;
      padding: 8px 16px 24px;
    }

    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
    }
    #photo {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .lang-switch {
      margin: 12px 0;
    }
    .lang-switch button {
      margin: 0 6px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .desc {
      margin: 8px 0 16px;
      line-height: 1.5;
    }
    .desc p {
      margin: 4px 0;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }
    .nav-buttons button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">Jungsook‚Äôs Art Photobook</h1>
  </header>

  <div class="topbar">
    <span id="page-info"></span>
  </div>

  <div class="gallery-wrapper">
    <div id="image-container">
      <img id="photo" alt="Artwork" />
    </div>

    <div class="lang-switch">
      <button onclick="setLang('ko')">üá∞üá∑ ÌïúÍµ≠Ïñ¥</button>
      <button onclick="setLang('en')">üá∫üá∏ English</button>
    </div>

    <div class="desc">
      <p id="desc-line1"></p>
      <p id="desc-line2"></p>
      <p id="desc-line3"></p>
    </div>

    <div class="nav-buttons">
      <button onclick="prevImage()">‚¨ÖÔ∏è Ïù¥Ï†Ñ</button>
      <button onclick="nextImage()">‚û°Ô∏è Îã§Ïùå</button>
    </div>
  </div>

  <script>
    const imageNames = Array.from({ length: 52 }, (_, i) => {
      const num = i + 1;
      return num < 10 ? `00${num}.png` : `0${num}.png`;
    });

    const descriptions = {};
    imageNames.forEach(name => {
      descriptions[name] = {
        ko: [`${name} ÏûëÌíà ÏÑ§Î™Ö`, "Îëê Î≤àÏß∏ Ï§Ñ ÏÑ§Î™Ö", "ÏÑ∏ Î≤àÏß∏ Ï§Ñ ÏÑ§Î™Ö"],
        en: [`Description of ${name}`, "Second line", "Third line"]
      };
    });

    let currentIndex = 0;
    let currentLang = "ko";

    function updateImage() {
      const filename = imageNames[currentIndex];
      const photo = document.getElementById("photo");
      photo.src = "images/" + filename;

      const desc = descriptions[filename][currentLang];
      document.getElementById("desc-line1").textContent = desc[0];
      document.getElementById("desc-line2").textContent = desc[1];
      document.getElementById("desc-line3").textContent = desc[2];

      document.getElementById("page-info").textContent =
        `${currentIndex + 1} / ${imageNames.length} ‚Äî ${filename}`;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageNames.length) % imageNames.length;
      updateImage();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageNames.length;
      updateImage();
    }

    function setLang(lang) {
      currentLang = lang;
      updateImage();
    }

    updateImage();
  </script>
</body>
</html>

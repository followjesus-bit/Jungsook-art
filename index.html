<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kellography Photobook</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    img { max-width: 100%; height: auto; cursor: pointer; }
    .nav { margin: 1em; }
  </style>
</head>
<body>
  <h1>Kellography Photobook</h1>
  <img id="photo" src="" alt="Photobook Image" />
  <p id="caption">Loading...</p>
  <div class="nav">
    <button onclick="prevPhoto()">Previous</button>
    <span id="index">1 / 58</span>
    <button onclick="nextPhoto()">Next</button>
  </div>

  <script>
    const photos = [];
    for (let i = 1; i <= 58; i++) {
      const num = String(i).padStart(3, '0');
      photos.push({ src: `images/${num}.png`, id: `${num}.png` });
    }

    let currentIndex = 0;
    let captions = {};
    let currentLang = 'en'; // ✅ English by default

    fetch('comments.json')
      .then(response => response.json())
      .then(data => {
        captions = Object.fromEntries(data.map(entry => [entry.file, entry]));
        updateViewer();
      })
      .catch(error => {
        console.error("Failed to load captions:", error);
        updateViewer(); // fallback to image-only
      });

    function updateViewer() {
      const photo = photos[currentIndex];
      const img = document.getElementById("photo");
      img.src = photo.src;
      document.getElementById("index").innerText = `${currentIndex + 1} / ${photos.length}`;

      const entry = captions[photo.id];
      document.getElementById("caption").innerText =
        entry?.[currentLang]?.join(' / ') || '⚠️ No caption available.';
    }

    function prevPhoto() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      updateViewer();
    }

    function nextPhoto() {
      currentIndex = (currentIndex + 1) % photos.length;
      updateViewer();
    }

    document.getElementById("photo").onerror = function() {
      console.warn("Image failed to load:", photos[currentIndex].src);
      nextPhoto();
    };

    document.getElementById("photo").addEventListener('click', (event) => {
      const midpoint = event.target.clientWidth / 2;
      if (event.offsetX < midpoint) {
        prevPhoto();
      } else {
        nextPhoto();
      }
    });

    updateViewer();
  </script>
</body>
</html>
